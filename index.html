<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <section>
        <div id="header">
            <h1>Calculadora</h1>
            <a href="#"><span class="prim">-</span></a>
            <a href="#"><span class="seg">x</span></a>
    
        </div>

        <div id="mostrador">
            
        </div>

        <div id="valores">
            <div id="numeros">
            
                <button id="sete" onclick="insert('7')">7</button>
                <button id="oito" onclick="insert('8')">8</button>
                <button id="nove" onclick="insert('9')">9</button>
                <button id="quatro" onclick="insert('4')">4</button>
                <button id="cinco" onclick="insert('5')">5</button>
                <button id="seis" onclick="insert('6')">6</button>
                <button id="um" onclick="insert('1')">1</button>
                <button id="dois" onclick="insert('2')">2</button>
                <button id="tres" onclick="insert('3')">3</button>
                <button id="zero" onclick="insert('0')">0</button>
                <button id="ponto" onclick="insert('.')">.</button>
                <button id="ce" onclick="clean()">CE</button>
                <button id="apagar" onclick="back()">C</button>
                <button id="igual" onclick="calcular()" >=</button>
            </div>
            <div id="simbolos">
                <button id="multiplica" onclick="insert('*')">x</button>
                <button id="divide" onclick="insert('/')">/</button>
                <button id="menos" onclick="insert('-')">-</button>
               <button id="mais" onclick="insert('+')">+</button>
            </div>
        </div>

    </section>
    
<script src="scrips.js"></script>

</body>
</html>
